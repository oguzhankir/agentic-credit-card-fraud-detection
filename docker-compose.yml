version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./ml-pipeline:/app/ml-pipeline
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - backend/.env
    restart: unless-stopped
